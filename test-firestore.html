<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firestore</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAf379_pl2lo2sf--IytpxGerpdQD_9IgE",
            authDomain: "pesquisou-ee03b.firebaseapp.com",
            projectId: "pesquisou-ee03b",
            storageBucket: "pesquisou-ee03b.firebasestorage.app",
            messagingSenderId: "1061458021431",
            appId: "1:1061458021431:web:ee5acd4d1572a8d53c83b2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.testFirestore = async () => {
            try {
                console.log('Testando envio de feedback...');
                const docRef = await addDoc(collection(db, 'feedbacks'), {
                    areaId: 'test-area-id',
                    rating: 5,
                    comment: 'Teste de feedback',
                    isAnonymous: true,
                    createdAt: new Date(),
                });
                console.log('✅ Feedback enviado com sucesso! ID:', docRef.id);
                document.getElementById('result').innerHTML = '✅ Feedback enviado com sucesso! ID: ' + docRef.id;
            } catch (error) {
                console.error('❌ Erro ao enviar feedback:', error);
                document.getElementById('result').innerHTML = '❌ Erro: ' + error.message;
            }
        };
    </script>
</head>
<body>
    <h1>Teste Firestore</h1>
    <button onclick="testFirestore()">Testar Envio de Feedback</button>
    <div id="result"></div>
</body>
</html>
